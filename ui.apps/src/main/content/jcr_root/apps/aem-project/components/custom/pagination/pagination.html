<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">


<div class="container bg-light">
    <center>
        <h1 class="text-danger"> Pagination Component </h1>
    </center>
    <br>
    <div class="container input-group">
        <div class=" d-flex">
            <input class="form-control" id="searchText" name="searchText" required type="search"/><br>
            <input class="btn btn-danger" id="submitButton" placeholder="Search" type="submit">
        </div>
    </div>
    <div class="container">
        <h4 class='errorMsg'>Enter Search Text</h4>
    </div>
    <br>
    <div class="container" id="jsonContent">
        <table class="table tableHead ">
            <tr>
                <td class="table-danger">Sr.No</td>
                <td class="table-danger">Page Title</td>
                <td class="table-danger">Page Path</td>
            </tr>
        </table>
    </div>
    <center>
        <h2 class="dataNotFound"></h2>
        <div class="leftRight btn btn-light">
            <div class="btn-group paginationBox "></div>
        </div>
    </center>
</div>

<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='pagination'}"/>
</sly>
